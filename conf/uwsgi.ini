[uwsgi]
# 기존 설정
processes       = 8
master          = true
chmod-socket    = 666
max-requests    = 5000
http-timeout    = 14400
enable-threads  = true
env             = LANG=C.UTF-8
env             = LC_ALL=C.UTF-8
env             = LC_LANG=C.UTF-8
http            = 0.0.0.0:8080

# 로깅 설정 추가
logto           = /webapp/server/logs/server.log
log-maxsize     = 10000000